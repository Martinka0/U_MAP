<!DOCTYPE html>
<html>
  <head>
      <meta content="width=device-width, initial-scale=1" name="viewport">
          <style>
              /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
  body, html, .row {
  height: 100%;
  margin: 0;
  padding: 0;


}
.col-sm-3, .panel, #main {

}
#map, .container-fluid, .row, .embed-responsive, .embed-responsive-item, .embed-responsive-4by3, {
  height: 100%;
  margin: 0;
  padding: 0;


}
.hide {
display: none;
}
          </style>
      </meta>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-3">
                  <div class="panel panel-group" id="main">
                      <div class="panel-body">
                          <div class="panel-heading">
                              <h4 class="panel-title">
                                  <a data-parent="#main">
                                      <span class="glyphicon glyphicon-heart">
                                      </span>
                                      PRAGUE
                                  </a>
                              </h4>
                          </div>
                          <div class="panel-collapse panel-scroll" id="accordion">
                              <div class="panel panel-default">
                                  <div class="panel-heading">
                                      <h4 class="panel-title">
                                          <a data-parent="#accordion" data-toggle="collapse" href="#collapseOne">
                                              <span class="glyphicon glyphicon-star">
                                              </span>
                                              Coffee Shops
                                          </a>
                                      </h4>
                                  </div>
                                  <div class="panel-collapse collapse" id="collapseOne">
                                      <div class="panel-body">
                                          <table class="table">
                                              <tbody>
                                                  <tr>
                                                      <input autocomplete="off" class="form-control" data-bind="value: Query, valueUpdate: 'keyup'" placeholder="Search…">
                                                          <ul data-bind="foreach: searchResults" id="bar-list">
                                                              <li data-bind="text: title, css:{ hide: types !== 'coffee'}, click: clickHandler">
                                                              </li>
                                                          </ul>
                                                      </input>
                                                  </tr>
                                              </tbody>
                                          </table>
                                      </div>
                                  </div>
                              </div>
                              <div class="panel panel-default">
                                  <div class="panel-heading">
                                      <h4 class="panel-title">
                                          <a data-parent="#accordion" data-toggle="collapse" href="#collapseThree">
                                              <span class="glyphicon glyphicon-glass">
                                              </span>
                                              Bars
                                          </a>
                                      </h4>
                                  </div>
                                  <div class="panel-collapse collapse " id="collapseThree">
                                      <div class="panel-body">
                                          <table class="table">
                                              <tbody>
                                                  <tr>
                                                      <input autocomplete="off" class="form-control" data-bind="value: Query, valueUpdate: 'keyup'" placeholder="Search…">
                                                          <ul data-bind="foreach: searchResults" id="bar-list">
                                                              <li data-bind="text: title, css:{ hide: types !== 'bar'}, click: clickHandler">
                                                              </li>
                                                          </ul>
                                                      </input>
                                                  </tr>
                                              </tbody>
                                          </table>
                                      </div>
                                  </div>
                              </div>
                              <div class="panel panel-default">
                                  <div class="panel-heading">
                                      <h4 class="panel-title">
                                          <a data-parent="#accordion" data-toggle="collapse" href="#collapseTwo">
                                              <span class="glyphicon glyphicon-cutlery">
                                              </span>
                                              Food
                                          </a>
                                      </h4>
                                  </div>
                                  <div class="panel-collapse collapse " id="collapseTwo">
                                      <div class="panel-body">
                                          <table class="table">
                                              <tbody>
                                                  <tr>
                                                      <input autocomplete="off" class="form-control" data-bind="value: Query, valueUpdate: 'keyup'" placeholder="Search…">
                                                          <ul data-bind="foreach: searchResults" id="bar-list">
                                                              <li data-bind="text: title, css:{ hide: types !== 'food'}, click: clickHandler">
                                                              </li>
                                                          </ul>
                                                      </input>
                                                  </tr>
                                              </tbody>
                                          </table>
                                      </div>
                                  </div>
                              </div>
                              <div class="panel panel-default">
                                  <div class="panel-heading">
                                      <h4 class="panel-title">
                                          <a data-parent="#accordion" data-toggle="collapse" href="#collapseFour">
                                              <span class="glyphicon glyphicon-eye-open">
                                              </span>
                                              Check Out
                                          </a>
                                      </h4>
                                  </div>
                                  <div class="panel-collapse collapse" id="collapseFour">
                                      <div class="panel-body">
                                          <table class="table">
                                              <tbody>
                                                  <tr>
                                                      <input autocomplete="off" class="form-control" data-bind="value: Query, valueUpdate: 'keyup'" placeholder="Search…">
                                                          <ul data-bind="foreach: searchResults" id="bar-list">
                                                              <li data-bind="text: title, css:{ hide: types !== 'see'}, click: clickHandler">
                                                              </li>
                                                          </ul>
                                                      </input>
                                                  </tr>
                                              </tbody>
                                          </table>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="embed-responsive embed-responsive-4by3">
                      <div class="embed-responsive-item" id="map">
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
<!-- /row -->
<!-- /.container-flui -->
<script src="js/lib/knockout-3.2.0.js">
</script>
<script src="js/map.js">
</script>
<script async="" defer="" onerror="myFunction()" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCLhDJ6R4J4Jl6DMFLZt7ZNTPTAnMRmB5w&v=3&callback=initMap">
  ;
</script>
<script>
  function myFunction() {
  alert("Oops, Can't connect to Maps. Please try again in a few minutes.");
  };
</script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
  </script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
</link>
